<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script> 
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div id="results">
            <div class="scores">
                <div class="player">
                    <p id="playerName">Player</p>
                    <p id="playerWins">0</p>
                </div>

                <div class="computer">
                    <p id="computerName">Computer</p>
                    <p id="computerWins">0</p>
                </div>
            </div>
            
            <div class="info">
                <h2 id="result"></p>
            </div>
            
        </div>
    
        <div class="buttons">
            <button id="rock"><img src="rock.png" alt="rock" class="icon"></button>
            <button id="paper"><img src="paper.png" alt="paper" class="icon"></button>
            <button id="scissors"><img src="scissors.png" alt="scissors" class="icon"></button>
        </div>

        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    </div>
    
    
</body>
</html>
